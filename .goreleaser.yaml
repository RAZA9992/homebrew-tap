version: 1
project_name: helloworld
gitlab_urls:
  api: https://gitlab.laputa.veracode.io/api/v4
  download: https://gitlab.laputa.veracode.io
  skip_tls_verify: false
  use_package_registry: false
env:
  - GITLAB_TOKEN={{ .Env.GITLAB_TOKEN }}
force_token: gitlab
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go mod vendor

builds:
  - main: ./cmd/server/main.go
    binary: "helloworld"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macosx
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86
      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "checksums.txt"