# Define the release job
release-app:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: [""]
  services:
    - name: docker:dind
      alias: docker
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_TAG
      when: always 
  allow_failure: false 
  before_script:
  - git config --global url.https://gitlab-ci-token:${CI_JOB_TOKEN}@${CI_SERVER_HOST}.insteadOf https://${CI_SERVER_HOST}
  - export GOPRIVATE=${CI_SERVER_HOST}
  script:
    # Run goreleaser for releasing the binary
    - export GITLAB_TOKEN=value
    - goreleaser release --clean
  artifacts:
    paths:
      - dist/

# Define publish homebrew tap job
release-brew-tap:
  stage: release
  needs: ["release-app"]
  services:
    - name: docker:dind
      alias: docker
  variables:
    GIT_DEPTH: 0
    KUBERNETES_CPU_REQUEST: "7"
    KUBERNETES_MEMORY_LIMIT: "16Gi"
  before_script:
    - apt-get update -qy
    - apt-get install git -y
  script:
    - chmod +x ./scripts/brew-tap-publish.sh
    - ./scripts/brew-tap-publish.sh
    - echo "Homebrew tap formula has been published on GitHub https://github.com/Noush-012/homebrew-tools"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_TAG
      when: always  
  when: on_success
  allow_failure: true
  after_script:
    - echo "Cleaning up artifacts..."
    - rm -rf dist/