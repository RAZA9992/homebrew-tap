brew-test-veracode:
  stage: test
  needs: ["release-brew-tap"]
  image: 
    name: homebrew/brew:latest
    entrypoint: [""]
  only:
    - tags
  when: on_success 
  before_script:
    - uname -a
    - brew version
    - brew update
  script:
    - brew tap foocode123/tools
    - brew install foocode-cli
    - veracode version
    - veracode help